<nav class="tf-navbar">
    <section class="icon">
        <i class="fa fa-tags"></i>
    </section>
    <section class="title">
        <h4> ابزار باستانی </h4>
        <p> برندها </p>
    </section>
    <section class="icon button" tf-go="/main">
        <i class="fa fa-home"></i>
    </section>
    <section class="icon button" tf-go="back">
        <i class="fa fa-arrow-left"></i>
    </section>
</nav>
<div class="tf-container">
    <ul class="list-group block pointer" ng-if="items.length > 0">
        <li class="list-group-item" ng-repeat="item in items" tf-go="/get-all/products/brand={{item.id}}/برند {{item.alias}}">
            <i class="fa fa-tags"></i> {{item.alias}}
        </li>
    </ul>
    <p class="vertical-padding horizontal-padding" ng-if="items.length == 0"> هنوز هیچ آیتمی ثبت نشده‌است. </p>
</div>
