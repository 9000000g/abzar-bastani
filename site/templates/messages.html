<nav class="tf-navbar">
    <section class="icon">
        <i class="fa fa-comments"></i>
    </section>
    <section class="title">
        <h4> پیام‌ها </h4>
    </section>
    <section class="icon button" tf-go="/main">
        <i class="fa fa-home"></i>
    </section>
    <section class="icon button" tf-go="back">
        <i class="fa fa-arrow-left"></i>
    </section>
</nav>
<abzar-tabs ng-if="filters" active="3"></abzar-tabs>
<div class="tf-container">
    <ul class="list-group block pointer" ng-if="items.length > 0">
        <li class="list-group-item" ng-repeat="item in items" tf-go="/get/messages/{{item.id}}" ng-class="{'message-unread': item.read!=1, 'message-unconfirm': item.confirmed!=1, 'message-confirm': item.confirmed==1}">
            <i class="fa fa-comment"></i> {{item.user_alias}}, <b>{{messageType(item.type)}}</b>
            <p> {{item.message}}</p>
        </li>
    </ul>
    <p class="vertical-padding horizontal-padding" ng-if="items.length == 0"> هنوز هیچ آیتمی ثبت نشده‌است. </p>
</div>
