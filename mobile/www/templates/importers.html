<nav class="tf-navbar">
    <section class="icon">
        <i class="fa fa-download"></i>
    </section>
    <section class="title">
        <h4> ابزار باستانی </h4>
        <p> واردکننده‌ها </p>
    </section>
    <section class="icon button" tf-go="/main">
        <i class="fa fa-home"></i>
    </section>
    <section class="icon button" tf-go="back">
        <i class="fa fa-arrow-left"></i>
    </section>
</nav>
<div class="tf-container">
    <ul class="list-group block pointer" ng-if="items.length > 0">
        <li class="list-group-item" ng-repeat="item in items" ng-click="bottomSheet(item)">
            <i class="fa fa-download"></i> {{item.alias}}
        </li>
    </ul>
    <p class="vertical-padding horizontal-padding" ng-if="items.length == 0"> هنوز هیچ آیتمی ثبت نشده‌است. </p>
    <tf-floating-btn tf-go="/insert/importers" ng-if="me !==false && me.type==1">
        <i class="fa fa-plus"></i>
    </tf-floating-btn>
</div>
<tf-bottom-sheet open="_bottomSheet" label="{{hovered.alias}}">
    <ul class="list-group block">
        <li class="list-group-item" tf-go="update/importers/{{hovered.id}}" ng-if="me !==false && me.type==1">
            <i class="fa fa-edit"></i> ویرایش
        </li>
        <li class="list-group-item" ng-click="deleteItem(hovered.id)" ng-if="me !==false && me.type==1">
            <i class="fa fa-trash"></i> حذف
        </li>
    </ul>
</tf-bottom-sheet>
